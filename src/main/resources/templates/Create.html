<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Product</title>
    <!-- Internal CSS -->
    <style>
        /* Container styling */
        .container {
            max-width: 600px;
            margin: 0 auto; /* Center the container */
            padding: 20px; /* Space around the edges */
            border: 1px solid #ddd; /* Light border for definition */
            background: #f9f9f9; /* Light gray background for readability */
        }

        /* Heading styling */
        h2 {
            text-align: center; /* Center-align the heading */
            color: #333; /* Dark gray text color */
        }

        /* Form styling */
        .form-create {
            display: flex;
            flex-direction: column; /* Stacked layout */
            gap: 10px; /* Space between form elements */
        }

        .form-group {
            display: flex;
            flex-direction: column; /* Label above input */
        }

        .form-group label {
            font-weight: bold; /* Make the label text bold */
            color: #555; /* Medium gray text color */
        }

        .form-group input {
            padding: 8px; /* Padding inside input fields */
            border: 1px solid #ccc; /* Light border */
            border-radius: 4px; /* Rounded corners */
        }

        /* Button styling */
        .btn {
            padding: 10px 20px; /* Padding for the button */
            border: none; /* Remove border */
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Change cursor on hover */
        }

        .btn-primary {
            background-color: #007bff; /* Blue background for primary button */
            color: white; /* White text */
        }

        .btn-secondary {
            background-color: #6c757d; /* Gray background for secondary button */
            color: white; /* White text */
        }

        .btn:hover {
            opacity: 0.9; /* Slight transparency on hover */
        }

        /* Message styling */
        .message {
            text-align: center; /* Center-align the message */
            font-size: 1.2em; /* Slightly larger font size */
            color: #28a745; /* Green text color for success */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create a New Product</h2>
        <!-- Display message if present -->
        <div class="message" th:if="${message}" th:text="${message}"></div>
        
        <!-- Product creation form -->
        <form th:action="@{/create}" method="post" class="form-create">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" />
            </div>
            <div class="form-group">
                <label for="expirydate">Expiry Date:</label>
                <input type="date" id="expirydate" name="expirydate" />
            </div>
            <div class="form-group">
                <label for="MRP">MRP:</label>
                <input type="number" step="0.01" id="MRP" name="MRP" />
            </div>
            <div class="form-group">
                <input type="submit" value="Create" class="btn btn-primary" />
            </div>
        </form>

        <!-- Home button to navigate back -->
        <button type="button" onclick="window.location='/all'" class="btn btn-secondary">Home</button>
    </div>
</body>
</html>
