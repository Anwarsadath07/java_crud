<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/styles.css">  <!-- Corrected link to CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;  /* Light gray background for contrast */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;  /* Form is centered and not too wide */
            margin: 50px auto;  /* Center the form on the page */
            padding: 20px;  /* Adequate padding inside the form */
            background-color: white;  /* White background for the form */
            border-radius: 10px;  /* Softened edges */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);  /* Subtle shadow */
        }

        .message {
            color: red;  /* Error messages in red for visibility */
            margin-bottom: 10px;
        }

        h2 {
            text-align: center;  /* Centered heading */
            color: #333;  /* Dark gray for headings */
        }

        .form-group {
            margin-bottom: 15px;  /* Spacing between form elements */
        }

        label {
            display: block;  /* Labels on their own lines */
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="email"], input[type="password"] {
            width: 100%;  /* Inputs take full width */
            padding: 10px;  /* Padding inside inputs */
            border: 1px solid #ccc;  /* Light border */
            border-radius: 5px;  /* Softened edges */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);  /* Subtle shadow */
        }

        input[type="submit"] {
            width: 100%;  /* Button takes full width */
            padding: 10px;
            background-color: #45b6fe;  /* Bright blue for the button */
            color: white;  /* White text */
            border: none;
            border-radius: 5px;
            cursor: pointer;  /* Change cursor on hover */
            transition: background-color 0.3s;  /* Smooth hover transition */
        }

        input[type="submit"]:hover {
            background-color: #3498db;  /* Darker blue on hover */
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;  /* Reduced padding on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message" th:if="${param.error}">
           Invalid Username or Password
        </div>
        <div class="message" th:if="${param.logout}">
           Logout Successful
        </div>

        <h2>Admin and User Login</h2>
        <form
            th:action="@{/login}"
            method="post">

            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
